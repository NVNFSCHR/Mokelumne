apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mokelumne-ingress
  namespace: mokelumne
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api/images
        pathType: Prefix
        backend:
          service:
            name: image-service
            port:
              number: 4000
      - path: /api/products
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 3000
